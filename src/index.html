<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Buscador de lugares para comer, encuentra restaurantes cerca de ti.">
    <meta name="keywords" content="Geolocalizador, comida, restaurantes, hambre, platillos">
    <link href="//fonts.googleapis.com/css?family=Dancing+Script|Dosis|Kalam|Lobster|Modern+Antiqua|Pacifico|Permanent+Marker|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

    <!--<link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css" />-->
    <title>Glotones somos | Y en el camino andamos</title>
    <!-- Quita atribucion de derechos de los mapas-->
    <style media="screen">
      .leaflet-control-attribution{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="mapaSpace" style="width: 600px; height: 400px; float: left;"></div>
    <div>
      <section>
        <h2>Filtros</h2>
        <h4>Evaluaci√≥n</h4>
        <select id="select-rate" onchange="showRate()">
          <option value="bueno">Bueno</option>
          <option value="excelente">Excelente</option>
        </select>
      </section>
      <h4>Precio:</h4>
      <select id = "select-price" onchange="showPrice()">
        <option value="cien">Menor o igual a $100</option>
        <option value="doscientos">Entre $200 y $400</option>
        <option value="cuatrocientos">Mayor a $400</option>
      </select>
      <h4>Tipo</h4>
      <select id="select-type" onchange="showType()">
        <option value="mexicana">Mexicana</option>
        <option value="otro">Otros</option>
      </select>
    </section>
    <button type="button" name="button" onclick="filter()">Filtrar</button>
    </div>
<!--Zona de scripts-->
      <!--<script src="//yocelingr.github.io/cdmx-2018-06-bc-core-pm-foodmap/src/js/main.js"></script>-->

      <!--<script type="text/javascript" src="node_modules/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>-->
      <script src="//www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
      <script type="text/javascript" src="js/firebaseCredentials.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
